<!DOCTYPE html>
<html>
<head>
    <title>Update Laundry</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-md rounded px-8 py-6 max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Update Laundry</h1>
        <form action="/update" method="post">
            <div class="mb-4">
                <label for="laundry_id" class="block text-gray-700 font-bold mb-2">Laundry ID:</label>
                <input type="text" id="laundry_id" name="laundry_id" class="form-input">
            </div>
            <div class="mb-4">
                <label for="customer_name" class="block text-gray-700 font-bold mb-2">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" class="form-input">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-bold mb-2">Address:</label>
                <input type="text" id="address" name="address" class="form-input">
            </div>
            <div class="mb-4">
                <label for="pickup_date" class="block text-gray-700 font-bold mb-2">Pickup Date:</label>
                <input type="text" id="pickup_date" name="pickup_date" class="form-input">
            </div>
            <div class="mb-4">
                <label for="delivery_date" class="block text-gray-700 font-bold mb-2">Delivery Date:</label>
                <input type="text" id="delivery_date" name="delivery_date" class="form-input">
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700 font-bold mb-2">Status:</label>
                <select id="status" name="status" class="form-select">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="mb-4">
                <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
        </form>
    </div>
</body>
</html>
