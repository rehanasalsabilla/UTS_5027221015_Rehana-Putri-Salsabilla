<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Laundry</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        .form-input {
            @apply appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500;
        }
        .form-label {
            @apply block text-gray-700 font-bold mb-2;
        }
        .form-button {
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-md rounded px-8 py-6 max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Create Laundry</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="customer_name" class="form-label">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" required class="form-input">
            </div>
            <div class="mb-4">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" required class="form-input">
            </div>
            <div class="mb-4">
                <label for="pickup_date" class="form-label">Pickup Date:</label>
                <input type="text" id="pickup_date" name="pickup_date" required class="form-input">
            </div>
            <div class="mb-4">
                <label for="delivery_date" class="form-label">Delivery Date:</label>
                <input type="text" id="delivery_date" name="delivery_date" required class="form-input">
            </div>
            <div class="mb-4">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="status" required class="form-input">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#pickup_date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
        flatpickr("#delivery_date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    </script>
</body>
</html>
